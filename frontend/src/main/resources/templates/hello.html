<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp create</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
</head>
<body>
<h1>Form</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
<form action="#" th:action="@{/hello}" th:object="${hello}" method="post">
    <div class="form-group">
        <label for="language">Language: </label>
        <input type="text"
               class="form-control" id="language"
               aria-describedby="languagehelp" name="language"
               th:field="*{language}" placeholder="enter language" />
        <small id="languagehelp" class="form-text text-muted">This has to be unique</small>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add a language!</button>
    </div>
</form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <select th:field="*{language}">
                <option th:each="language : ${allLanguages}"
                        th:value="${language.id}"
                        th:text="${language.type}">Wireframe</option>
            </select>
        </div>
    </div>
</body>
</html>
